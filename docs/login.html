<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRCM'J | Login </title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" defer></script>
</head>
<body>
    <section class="login__item">
        <div class="container__item">
            <div class="text__item">
                <h1>Login</h1>
                <p>Enter your credentials to access a world of travel opportunities, peresonalized itineraries, and exclusive deals. Let's explore the world together! </p>
            </div>
            <form action="" method="post" id="formulaire__item">
                <input type="email" name="email" id="email" placeholder="test@gmail.com">
                <input type="password" name="password" id="password" placeholder="">
                <input type="submit" value="Login Now" id="btn">
                <span id="error" style="border-radius: 1em;"></span>
            </form>
        </div>
    </section>
    
    <section class="content__item">
        <div class="img__item">
            <div id="av__img">
                <img src="../assets/img/plane.png" alt="image d'avion">
            </div>
            <div id="person__img">
                <img src="../assets/img/loginImage.png" alt="login image">
            </div>
        </div>
    </section>
</body>
</html>
